<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>

  </head>

  <body class="bg-purple-300">
    <main
      class="container mx-auto mt-24 p-12 flex flex-col justify-center items-center rounded-lg shadow-2xl"
      style="background-color: #3cdfea"
    >
      <h1 class="text-3xl font-bold font-sans text-indigo-600">Stopwatch</h1>

      <h2 id="time" class="text-xl mt-8 font-bold font-sans text-indigo-600">0:00</h2>
      <div class="flex mt-12">
        <button 
          id="start"
          class="bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Start
        </button>
        <button 
        id="stop"
        class="bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
      >
        Stop
      </button>
        <button 
          id="next"
          class="bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Next
        </button>

        <button 
          id="pause"
          class="bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Pause
        </button>

        <button 
          id="reset"
          class="bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
        >
          Reset
        </button>
        <button 
        id="save"
        class="bg-pink-800 hover:bg-pink-00 px-4 py-2 rounded mr-4 text-xl font-sans font-bold text-yellow-200"
      >
        Save
      </button>
      </div>
      <section class="mt-12">
        <h2 class="text-xl font-bold font-sans text-indigo-600">
          <div> Aktualne wyniki:           
            <div id="scores">
            </div>
          </div> 
          <div class="old_scores">Ostatnie wyniki :
          <div id="oldscores"></div>
        </div>
        </h2>
      </section>
    </main>
    <div id="popup">
      <div class="wrapper">
        <label>Wpisz nazwÄ™ wpisu</label>
        <input type="text" id="post_name" />
        <input type="button" value="Zapisz wyniki" id="close_popup" />
       </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
